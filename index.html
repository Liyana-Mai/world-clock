<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>

    <title>World Clock - Liyana Maisela</title>
</head>
<body>
    <div class="container">
    <h1>Zulu-Time World Clock</h1>
        <select>
            <option value="">Select a city...</option>
            <option value="">Cape Town</option>
            <option value="">London</option>
            <option value="">Tokyo</option>
            <option value="">Aspen</option>
        </select>

        <div class="city" id="doha">
            <div>
            <h2>Doha</h2>
            <div class="date"></div>
        </div>
            <div class="time"></div>
        </div>
    
            <div class="city" id="new-york">
                <div>
                <h2>New York</h2>
                <div class="date"></div>
            </div>
                <div class="time"></div>
            </div>
        </div>
      
    
    <footer>
        This project was coded by <strong>Liyana Maisela</strong>, opensourced on
         <a href="https://github.com/Liyana-Mai/world-clock" target="_blank">Github</a> and hosted on 
         <a href="https://zulu-time.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
